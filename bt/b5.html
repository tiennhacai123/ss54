<body>
    <script>
        function isPrimeWithPromise(number) {
            return new Promise((resolve, reject) => {
                if (number < 2) {
                    resolve(false);
                    return;
                }
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i == 0) {
                        resolve(false);
                        return;
                    }
                }
                resolve(true);
            });
        }
        isPrimeWithPromise(2).then(result => {
            console.log(result); 
        });
        isPrimeWithPromise(4).then(result => {
            console.log(result);
        });
    </script>
</body>
