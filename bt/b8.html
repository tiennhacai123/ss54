<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countDown(num) {
            return new Promise((resolve, reject) =>{
                const timer = setInterval(() => {
                    console.log(num);
                    num--;
                    if (num === 0) {
                        clearInterval(timer);
                        resolve();
                    }
                }, 1000); 
            });
        }
        countDown(5)
            .then(() => {
                setTimeout(() => {
                   console.log("Hoàn thành quá trình đếm"); 
                }, 1000);
                
            });
    </script>
</body>
</html>
